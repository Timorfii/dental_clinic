{% extends "Main.html" %}

{% block title %}Вход - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                        <div class="mb-3">
                            <label for="clinic_slug" class="form-label">Клиника:</label>
                            <select class="form-select" id="clinic_slug" name="clinic_slug" required>
                                {% for clinic in clinics %}
                                    <option value="{{ clinic.slug }}">{{ clinic.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
